<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="../CSS/registro.css">
    <title>Sistema de Registro</title>
  </head>
  <body>
    <form method="post" name="registrar">
      <section class="form-register">
        <h4>Formulario de Registro</h4>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre">
        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su apellido">
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su correo">
        <input class="controls" type="password" name="contrasena" id="contrasena" placeholder="Ingrese una contrasena">
        <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
        <input class="botons" type="submit" name="Registrar">
        <p><a href="iniciarsesion.html">Iniciar sesion</a></p>
      </section>
    </form>
    <script src="../JS/registrar.js"></script>
  </body>
</html>
